name: test a query
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

defaults:
  run:
    shell: pwsh
jobs:
  tests:
    runs-on: ubuntu-latest
    # env:
    # GITHUB_TOKEN: ${{secret:GITHUB_TOKEN}}

    steps:
      - uses: actions/checkout@v4

      - name: Setup docker images
        run: |
          docker run -e "ACCEPT_EULA=Y" -e "password=dbtools.I0" -p 1433:1433 --name localhost -h localhost -d mcr.microsoft.com/mssql/server:2019-latest

      - name: Install DBTools
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module dbatools -Force

      - name: Encode password from plaintext
        run: |
          $enc = ConvertTo-SecureString -String dbtools.I0 -AsPlaintext -Force
          $cred = New-Object -TypeName System.Management.Automation.PSCredential -ArgumentList "sa", $enc
          Import-Module dbatools
          Invoke-DbaQuery -SqlInstance localhost -SqlCredential $cred -Query "SELECT @@VERSION" -Verbose
