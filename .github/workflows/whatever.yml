name: Build Module
on: [push]
defaults:
  run:
    shell: pwsh
jobs:
  builds-on-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build the library
        run: |
          Write-Output $PWD
          Write-Output $GITHUB_WORKSPACE
          ls $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          build.ps1
